name: Build and Deploy to Personal Repo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-check:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORGANIZATION_ID: ${{ secrets.OPENAI_ORGANIZATION_ID }}

      - name: Test
        run: npm test

  deploy-to-personal-repo:
    name: Deploy to Personal Repo
    runs-on: ubuntu-latest
    needs: build-check
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for deployment
        run: npm run build
        env:
          NODE_ENV: production
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_ORGANIZATION_ID: ${{ secrets.OPENAI_ORGANIZATION_ID }}

      - name: Create deployment package
        run: |
          mkdir -p output
          cp -R .next/ output/
          cp -R public/ output/
          cp package*.json output/
          cp next.config.ts output/ 2>/dev/null || echo "next.config.ts not found, skipping"
          cp vercel.json output/ 2>/dev/null || echo "vercel.json not found, skipping"

          echo "# UFO-Fi Frontend" > output/README.md
          echo "Deployed from: ${{ github.repository }}" >> output/README.md
          echo "Commit: ${{ github.sha }}" >> output/README.md
          echo "Build Date: $(date)" >> output/README.md

      - name: Push to personal deployment repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.UFOFI_GITHUB_KEY }}
        with:
          source-directory: 'output'
          destination-github-username: 'abyss-s'
          destination-repository-name: 'UFO-Fi-FE'
          user-email: ${{ secrets.UFOFI_ACCOUNT_EMAIL }}
          commit-message: 'ðŸš€ Deploy: ${{ github.event.head_commit.message }}'
          target-branch: main

      - name: Comment on commit with deployment info
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `**Deployment Complete!**

            Build successful
            Deployed to: https://github.com/abyss-s/UFO-Fi-FE
            Vercel URL: https://www.ufo-fi.store

            Commit: \`${context.sha.substring(0, 7)}\`
            Build Date: ${new Date().toISOString()}`
            })
